<!DOCTYPE html>
<html>
<head>
    <title>2023 Formula One Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center; /* Align the dropdowns and charts in the center */
        }

        .dropdowns {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            margin-right: 20px;
        }

        .charts {
            width: 60%;
        }

        #myChart {
            width: 100%;
            height: 400px;
        }

        #pieChart {
            width: 100%;
            height: 300px; /* Adjust as needed */
        }

        h1 {
            text-align: center;
            margin-bottom: 100px;
            font-size: 80px;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>2023 F1 RACING</h1>
    <div class="container">
        <div class="dropdowns">
            <h2>Select Drivers</h2> <!-- Adding instruction for the user -->
            <select id="driver1"></select>
            <select id="driver2"></select>
        </div>
        <div class="charts">
            <canvas id="myChart"></canvas>
        </div>
        <div class="charts">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
    <script src="../static/graph.js"></script>
</body>
</html>
